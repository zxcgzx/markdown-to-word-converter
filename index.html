                    switch(tagName) {
                        case 'h1':
                            children.push(new docx.Paragraph({
                                text: text,
                                heading: docx.HeadingLevel.HEADING_1,
                                spacing: { after: 200 }
                            }));
                            break;
                        case 'h2':
                            children.push(new docx.Paragraph({
                                text: text,
                                heading: docx.HeadingLevel.HEADING_2,
                                spacing: { after: 200 }
                            }));
                            break;
                        case 'h3':
                            children.push(new docx.Paragraph({
                                text: text,
                                heading: docx.HeadingLevel.HEADING_3,
                                spacing: { after: 200 }
                            }));
                            break;
                        case 'h4':
                            children.push(new docx.Paragraph({
                                text: text,
                                heading: docx.HeadingLevel.HEADING_4,
                                spacing: { after: 200 }
                            }));
                            break;
                        case 'p':
                            // Â§ÑÁêÜÊÆµËêΩ‰∏≠ÁöÑÊ†ºÂºèÔºàÈÄíÂΩíÂ§ÑÁêÜÊ∑∑ÂêàÊ†ºÂºèÔºâ
                            const runs = [];
                            
                            const processNode = (node) => {
                                if (node.nodeType === Node.TEXT_NODE) {
                                    const textContent = node.textContent;
                                    if (textContent) {
                                        runs.push(new docx.TextRun(textContent));
                                    }
                                } else if (node.nodeType === Node.ELEMENT_NODE) {
                                    const tag = node.tagName.toLowerCase();
                                    
                                    // ÈÄíÂΩíÂ§ÑÁêÜÂµåÂ•óÊ†áÁ≠æ
                                    if (node.childNodes.length > 0) {
                                        Array.from(node.childNodes).forEach(childNode => {
                                            if (childNode.nodeType === Node.TEXT_NODE) {
                                                const textContent = childNode.textContent;
                                                if (textContent) {
                                                    const runProps = {};
                                                    
                                                    // Ê†πÊçÆÁà∂Ê†áÁ≠æËÆæÁΩÆÊ†ºÂºè
                                                    switch(tag) {
                                                        case 'strong':
                                                        case 'b':
                                                            runProps.bold = true;
                                                            break;
                                                        case 'em':
                                                        case 'i':
                                                            runProps.italics = true;
                                                            break;
                                                        case 'code':
                                                            runProps.font = "Courier New";
                                                            runProps.highlight = "yellow";
                                                            break;
                                                        case 'u':
                                                            runProps.underline = {};
                                                            break;
                                                        case 's':
                                                        case 'del':
                                                            runProps.strike = true;
                                                            break;
                                                    }
                                                    
                                                    runs.push(new docx.TextRun({
                                                        text: textContent,
                                                        ...runProps
                                                    }));
                                                }
                                            } else if (childNode.nodeType === Node.ELEMENT_NODE) {
                                                // Â§ÑÁêÜÂµåÂ•óÊ†ºÂºèÔºàÂ¶ÇÁ≤ó‰Ωì+Êñú‰ΩìÔºâ
                                                const childTag = childNode.tagName.toLowerCase();
                                                const childText = childNode.textContent;
                                                if (childText) {
                                                    const runProps = {};
                                                    
                                                    // ÁªßÊâøÁà∂Ê†áÁ≠æÊ†ºÂºè
                                                    if (tag === 'strong' || tag === 'b') runProps.bold = true;
                                                    if (tag === 'em' || tag === 'i') runProps.italics = true;
                                                    if (tag === 'code') {
                                                        runProps.font = "Courier New";
                                                        runProps.highlight = "yellow";
                                                    }
                                                    
                                                    // Ê∑ªÂä†Â≠êÊ†áÁ≠æÊ†ºÂºè
                                                    if (childTag === 'strong' || childTag === 'b') runProps.bold = true;
                                                    if (childTag === 'em' || childTag === 'i') runProps.italics = true;
                                                    if (childTag === 'code') {
                                                        runProps.font = "Courier New";
                                                        runProps.highlight = "yellow";
                                                    }
                                                    if (childTag === 'u') runProps.underline = {};
                                                    if (childTag === 's' || childTag === 'del') runProps.strike = true;
                                                    
                                                    runs.push(new docx.TextRun({
                                                        text: childText,
                                                        ...runProps
                                                    }));
                                                }
                                            }
                                        });
                                    } else {
                                        // Ê≤°ÊúâÂ≠êËäÇÁÇπÁöÑÂÖÉÁ¥†
                                        const content = node.textContent;
                                        if (content) {
                                            const runProps = {};
                                            switch(tag) {
                                                case 'strong':
                                                case 'b':
                                                    runProps.bold = true;
                                                    break;
                                                case 'em':
                                                case 'i':
                                                    runProps.italics = true;
                                                    break;
                                                case 'code':
                                                    runProps.font = "Courier New";
                                                    runProps.highlight = "yellow";
                                                    break;
                                                case 'u':
                                                    runProps.underline = {};
                                                    break;
                                                case 's':
                                                case 'del':
                                                    runProps.strike = true;
                                                    break;
                                            }
                                            runs.push(new docx.TextRun({
                                                text: content,
                                                ...runProps
                                            }));
                                        }
                                    }
                                }
                            };
                            
                            // Â§ÑÁêÜÊâÄÊúâÂ≠êËäÇÁÇπ
                            Array.from(element.childNodes).forEach(processNode);
                            
                            // Â¶ÇÊûúÊ≤°ÊúârunsÔºå‰ΩøÁî®Á∫ØÊñáÊú¨
                            if (runs.length === 0 && text) {
                                runs.push(new docx.TextRun(text));
                            }
                            
                            if (runs.length > 0) {
                                children.push(new docx.Paragraph({
                                    children: runs,
                                    spacing: { after: 120 }
                                }));
                            }
                            break;
                        case 'ul':
                            Array.from(element.querySelectorAll('li')).forEach((li, index) => {
                                children.push(new docx.Paragraph({
                                    text: li.textContent.trim(),
                                    bullet: {
                                        level: 0
                                    },
                                    spacing: { after: 80 }
                                }));
                            });
                            break;
                        case 'ol':
                            Array.from(element.querySelectorAll('li')).forEach((li, index) => {
                                children.push(new docx.Paragraph({
                                    text: li.textContent.trim(),
                                    numbering: {
                                        reference: "default-numbering",
                                        level: 0
                                    },
                                    spacing: { after: 80 }
                                }));
                            });
                            break;
                        case 'blockquote':
                            children.push(new docx.Paragraph({
                                text: text,
                                indent: {
                                    left: 720
                                },
                                spacing: { after: 120 }
                            }));
                            break;
                        case 'pre':
                            // Â§ÑÁêÜ‰ª£Á†ÅÂùó
                            const codeElement = element.querySelector('code');
                            const codeText = codeElement ? codeElement.textContent : text;
                            const codeLines = codeText.split('\n');
                            
                            // Ê∑ªÂä†‰ª£Á†ÅÂùóÊ†áÈ¢ò
                            children.push(new docx.Paragraph({
                                text: "‰ª£Á†ÅÂùó:",
                                spacing: { before: 120, after: 80 },
                                run: {
                                    bold: true,
                                    color: "666666"
                                }
                            }));
                            
                            // ‰∏∫ÊØèË°å‰ª£Á†ÅÂàõÂª∫ÊÆµËêΩ
                            codeLines.forEach((line, index) => {
                                children.push(new docx.Paragraph({
                                    text: line || " ", // Á©∫Ë°åÁî®Á©∫Ê†ºÂç†‰Ωç
                                    spacing: { after: 0, before: 0 },
                                    run: {
                                        font: "Consolas",
                                        size: 18
                                    },
                                    shading: {
                                        type: docx.ShadingType.SOLID,
                                        color: "f8f8f8"
                                    },
                                    border: {
                                        left: {
                                            color: "cccccc",
                                            size: 1,
                                            type: docx.BorderStyle.SINGLE
                                        }
                                    },
                                    indent: {
                                        left: 360
                                    }
                                }));
                            });
                            
                            // ‰ª£Á†ÅÂùóÂêéÁ©∫Ë°å
                            children.push(new docx.Paragraph({
                                text: "",
                                spacing: { after: 120 }
                            }));
                            break;
                        case 'table':
                            // ÁÆÄÂçïË°®Ê†ºÂ§ÑÁêÜ
                            const rows = Array.from(element.querySelectorAll('tr'));
                            if (rows.length > 0) {
                                const tableRows = rows.map(row => {
                                    const cells = Array.from(row.querySelectorAll('td, th'));
                                    return new docx.TableRow({
                                        children: cells.map(cell => new docx.TableCell({
                                            children: [new docx.Paragraph(cell.textContent.trim())]
                                        }))
                                    });
                                });
                                
                                children.push(new docx.Table({
                                    rows: tableRows,
                                    width: {
                                        size: 100,
                                        type: docx.WidthType.PERCENTAGE
                                    }
                                }));
                            }
                            break;
                        default:
                            children.push(new docx.Paragraph({
                                text: text,
                                spacing: { after: 120 }
                            }));
                    }
                });

                // Â¶ÇÊûúÊ≤°ÊúâÂÜÖÂÆπÔºåÂàõÂª∫‰∏Ä‰∏™ÈªòËÆ§ÊÆµËêΩ
                if (children.length === 0) {
                    children.push(new docx.Paragraph("ÊñáÊ°£ÂÜÖÂÆπ"));
                }

                // ÂàõÂª∫WordÊñáÊ°£
                const doc = new docx.Document({
                    sections: [{
                        properties: {},
                        children: children
                    }]
                });

                // ÁîüÊàêÂπ∂‰∏ãËΩΩÊñá‰ª∂
                showStatus('Ê≠£Âú®ÁîüÊàêWordÊñáÊ°£...', 'info');
                docx.Packer.toBlob(doc).then(blob => {
                    const currentDate = new Date().toISOString().slice(0, 10);
                    saveAs(blob, `markdown-document-${currentDate}.docx`);
                    showStatus('WordÊñáÊ°£‰∏ãËΩΩÊàêÂäü');
                }).catch(error => {
                    console.error('WordÁîüÊàêÂ§±Ë¥•:', error);
                    showStatus('WordÊñáÊ°£ÁîüÊàêÂ§±Ë¥•', 'error');
                });

            } catch (error) {
                console.error('ËΩ¨Êç¢Â§±Ë¥•:', error);
                alert('ËΩ¨Êç¢Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊÇ®ÁöÑMarkdownÊ†ºÂºèÊòØÂê¶Ê≠£Á°Æ„ÄÇ');
            }
        }

        // ‰∏ä‰º†MarkdownÊñá‰ª∂
        function uploadFile() {
            document.getElementById('fileInput').click();
        }

        // Â§ÑÁêÜÊñá‰ª∂‰∏ä‰º†
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                markdownInput.value = e.target.result;
                markdownInput.dispatchEvent(new Event('input'));
                showStatus(`Êñá‰ª∂ ${file.name} ‰∏ä‰º†ÊàêÂäü`);
            };
            reader.readAsText(file);
        }

        // ‰øùÂ≠òËçâÁ®øÂà∞Êú¨Âú∞Â≠òÂÇ®
        function saveToLocal() {
            const content = markdownInput.value;
            if (!content.trim()) {
                alert('Ê≤°ÊúâÂÜÖÂÆπÂèØ‰øùÂ≠òÔºÅ');
                return;
            }
            
            const timestamp = new Date().toLocaleString();
            localStorage.setItem('markdown-draft', content);
            localStorage.setItem('markdown-draft-timestamp', timestamp);
            showStatus(`ËçâÁ®øÂ∑≤‰øùÂ≠ò (${timestamp})`);
        }

        // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩËçâÁ®ø
        function loadFromLocal() {
            const savedContent = localStorage.getItem('markdown-draft');
            const timestamp = localStorage.getItem('markdown-draft-timestamp');
            
            if (!savedContent) {
                alert('Ê≤°ÊúâÊâæÂà∞‰øùÂ≠òÁöÑËçâÁ®øÔºÅ');
                return;
            }
            
            if (markdownInput.value.trim() && !confirm('ÂΩìÂâçÊúâÂÜÖÂÆπÔºåÊòØÂê¶Á°ÆËÆ§Âä†ËΩΩËçâÁ®øÔºüËøôÂ∞ÜË¶ÜÁõñÂΩìÂâçÂÜÖÂÆπ„ÄÇ')) {
                return;
            }
            
            markdownInput.value = savedContent;
            markdownInput.dispatchEvent(new Event('input'));
            showStatus(`ËçâÁ®øÂä†ËΩΩÊàêÂäü (${timestamp || 'Êú™Áü•'})`);
        }

        // Ëá™Âä®‰øùÂ≠òÂäüËÉΩ
        let autoSaveTimer;
        function autoSave() {
            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                const content = markdownInput.value;
                if (content.trim()) {
                    localStorage.setItem('markdown-auto-save', content);
                    localStorage.setItem('markdown-auto-save-timestamp', new Date().toISOString());
                }
            }, 5000); // 5ÁßíÂêéËá™Âä®‰øùÂ≠ò
        }

        // Ê∑ªÂä†ÊãñÊãΩ‰∏ä‰º†ÊîØÊåÅ
        markdownInput.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '#f0f8ff';
        });

        markdownInput.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '';
        });

        markdownInput.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.backgroundColor = '';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'text/markdown' || file.name.endsWith('.md') || file.name.endsWith('.txt')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        markdownInput.value = e.target.result;
                        markdownInput.dispatchEvent(new Event('input'));
                        showStatus(`Êñá‰ª∂ ${file.name} ÊãñÊãΩ‰∏ä‰º†ÊàêÂäü`);
                    };
                    reader.readAsText(file);
                } else {
                    alert('ËØ∑‰∏ä‰º† .md Êàñ .txt Ê†ºÂºèÁöÑÊñá‰ª∂ÔºÅ');
                }
            }
        });

        // Ê∑ªÂä†ËæìÂÖ•‰∫ã‰ª∂ÁõëÂê¨ÔºåËß¶ÂèëËá™Âä®‰øùÂ≠ò
        markdownInput.addEventListener('input', autoSave);

        // Ê∑ªÂä†Âø´Êç∑ÈîÆÊîØÊåÅ
        document.addEventListener('keydown', function(e) {
            // Ctrl+S ‰øùÂ≠òËçâÁ®ø
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveToLocal();
            }
            // Ctrl+O ÊâìÂºÄÊñá‰ª∂
            if (e.ctrlKey && e.key === 'o') {
                e.preventDefault();
                uploadFile();
            }
            // Ctrl+D ‰∏ãËΩΩWord
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                downloadWord();
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•Ëá™Âä®‰øùÂ≠ò
        window.addEventListener('load', function() {
            // Ê£ÄÊü•ÊòØÂê¶ÊúâËá™Âä®‰øùÂ≠òÁöÑÂÜÖÂÆπ
            const autoSaved = localStorage.getItem('markdown-auto-save');
            const autoSaveTime = localStorage.getItem('markdown-auto-save-timestamp');
            
            if (autoSaved && autoSaveTime) {
                const saveTime = new Date(autoSaveTime);
                const now = new Date();
                const timeDiff = (now - saveTime) / 1000 / 60; // ÂàÜÈíüÂ∑Æ
                
                if (timeDiff < 60) { // 1Â∞èÊó∂ÂÜÖÁöÑËá™Âä®‰øùÂ≠ò
                    if (confirm(`ÂèëÁé∞ ${Math.round(timeDiff)} ÂàÜÈíüÂâçÁöÑËá™Âä®‰øùÂ≠òÂÜÖÂÆπÔºåÊòØÂê¶ÊÅ¢Â§çÔºü`)) {
                        markdownInput.value = autoSaved;
                        markdownInput.dispatchEvent(new Event('input'));
                        return;
                    }
                }
            }
            
            // Âê¶ÂàôÂä†ËΩΩÁ§∫‰æã
            loadExample();
        });
    </script>
