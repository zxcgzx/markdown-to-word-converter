                                                    // æ ¹æ®çˆ¶æ ‡ç­¾è®¾ç½®æ ¼å¼
                                                    switch(tag) {

                                                    }

                                            } else if (childNode.nodeType === Node.ELEMENT_NODE) {
                                                // å¤„ç†åµŒå¥—æ ¼å¼ï¼ˆå¦‚ç²—ä½“+æ–œä½“ï¼‰
                                                const childTag = childNode.tagName.toLowerCase();

                                                if (childText) {
                                                    const runProps = {};
                                                    
                                                    // ç»§æ‰¿çˆ¶æ ‡ç­¾æ ¼å¼
                                                    if (tag === 'strong' || tag === 'b') runProps.bold = true;
                                                    if (tag === 'em' || tag === 'i') runProps.italics = true;
                                                    if (tag === 'code') {

                                                    }
                                                    
                                                    // æ·»åŠ å­æ ‡ç­¾æ ¼å¼
                                                    if (childTag === 'strong' || childTag === 'b') runProps.bold = true;
                                                    if (childTag === 'em' || childTag === 'i') runProps.italics = true;
                                                    if (childTag === 'code') {
                                                        runProps.font = "Courier New";
                                                        runProps.highlight = "yellow";
                                                    }
                                                    if (childTag === 'u') runProps.underline = {};
                                                    if (childTag === 's' || childTag === 'del') runProps.strike = true;
                                                    
                                                    runs.push(new docx.TextRun({
                                                        text: childText,

                                                    }));
                                                }
                                            }
                                        });
                                    } else {
                                        // æ²¡æœ‰å­èŠ‚ç‚¹çš„å…ƒç´ 
                                        const content = node.textContent;
                                        if (content) {
                                            const runProps = {};
                                            switch(tag) {
                                                case 'strong':
                                                case 'b':
                                                    runProps.bold = true;
                                                    break;
                                                case 'em':
                                                case 'i':
                                                    runProps.italics = true;
                                                    break;
                                                case 'code':
                                                    runProps.font = "Courier New";

                                                    break;
                                                case 'u':
                                                    runProps.underline = {};
                                                    break;
                                                case 's':

                                            }

                                                text: content,

                                        }

                            };
                            
                            // å¤„ç†æ‰€æœ‰å­èŠ‚ç‚¹
                            Array.from(element.childNodes).forEach(processNode);
                            
                            // å¦‚æœæ²¡æœ‰runsï¼Œä½¿ç”¨çº¯æ–‡æœ¬
                            if (runs.length === 0 && text) {
                                runs.push(new docx.TextRun(text));

                            if (runs.length > 0) {

                        case 'ul':

                        case 'pre':

                            const codeElement = element.querySelector('code');
                            const codeText = codeElement ? codeElement.textContent : text;
                            const codeLines = codeText.split('\n');
                            
                            // æ·»åŠ ä»£ç å—æ ‡é¢˜
                            children.push(new docx.Paragraph({
                                text: "ä»£ç å—:",
                                spacing: { before: 120, after: 80 },
                                run: {
                                    bold: true,
                                    color: "666666"

                            }));
                            
                            // ä¸ºæ¯è¡Œä»£ç åˆ›å»ºæ®µè½
                            codeLines.forEach((line, index) => {
                                children.push(new docx.Paragraph({
                                    text: line || " ", // ç©ºè¡Œç”¨ç©ºæ ¼å ä½
                                    spacing: { after: 0, before: 0 },
                                    run: {
                                        font: "Consolas",
                                        size: 18
                                    },
                                    shading: {
                                        type: docx.ShadingType.SOLID,

                            });
                            
                            // ä»£ç å—åç©ºè¡Œ
                            children.push(new docx.Paragraph({
                                text: "",
                                spacing: { after: 120 }
                            }));
                            break;
                        case 'table':
                            // ç®€å•è¡¨æ ¼å¤„ç†
                            const rows = Array.from(element.querySelectorAll('tr'));
                            if (rows.length > 0) {
                                const tableRows = rows.map(row => {
                                    const cells = Array.from(row.querySelectorAll('td, th'));
                                    return new docx.TableRow({
                                        children: cells.map(cell => new docx.TableCell({
                                            children: [new docx.Paragraph(cell.textContent.trim())]

                                });
                                
                                children.push(new docx.Table({
                                    rows: tableRows,
                                    width: {
                                        size: 100,
                                        type: docx.WidthType.PERCENTAGE
                                    }
                                }));
                            }
                            break;
                        default:
                            children.push(new docx.Paragraph({
                                text: text,
                                spacing: { after: 120 }
                            }));
                    }
                });

                // å¦‚æœæ²¡æœ‰å†…å®¹ï¼Œåˆ›å»ºä¸€ä¸ªé»˜è®¤æ®µè½
                if (children.length === 0) {
                    children.push(new docx.Paragraph("æ–‡æ¡£å†…å®¹"));
                }

                // åˆ›å»ºWordæ–‡æ¡£
                const doc = new docx.Document({
                    sections: [{
                        properties: {},
                        children: children
                    }]
                });

                // ç”Ÿæˆå¹¶ä¸‹è½½æ–‡ä»¶
                showStatus('æ­£åœ¨ç”ŸæˆWordæ–‡æ¡£...', 'info');
                docx.Packer.toBlob(doc).then(blob => {
                    const currentDate = new Date().toISOString().slice(0, 10);
                    saveAs(blob, `markdown-document-${currentDate}.docx`);
                    showStatus('Wordæ–‡æ¡£ä¸‹è½½æˆåŠŸ');

                    console.error('Wordç”Ÿæˆå¤±è´¥:', error);
                    showStatus('Wordæ–‡æ¡£ç”Ÿæˆå¤±è´¥', 'error');

            } catch (error) {
                console.error('è½¬æ¢å¤±è´¥:', error);
                alert('è½¬æ¢å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ‚¨çš„Markdownæ ¼å¼æ˜¯å¦æ­£ç¡®ã€‚');
            }
        }

        function saveToLocal() {

        // è‡ªåŠ¨ä¿å­˜åŠŸèƒ½
        let autoSaveTimer;
        function autoSave() {
            clearTimeout(autoSaveTimer);
            autoSaveTimer = setTimeout(() => {
                const content = markdownInput.value;
                if (content.trim()) {

        }

        // æ·»åŠ æ‹–æ‹½ä¸Šä¼ æ”¯æŒ
        markdownInput.addEventListener('dragover', function(e) {

            this.style.backgroundColor = '#f0f8ff';
        });

        markdownInput.addEventListener('dragleave', function(e) {

        markdownInput.addEventListener('drop', function(e) {
            e.preventDefault();

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'text/markdown' || file.name.endsWith('.md') || file.name.endsWith('.txt')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        markdownInput.value = e.target.result;
                        markdownInput.dispatchEvent(new Event('input'));
                        showStatus(`æ–‡ä»¶ ${file.name} æ‹–æ‹½ä¸Šä¼ æˆåŠŸ`);
                    };
                    reader.readAsText(file);

                }
            }
        });

        // æ·»åŠ è¾“å…¥äº‹ä»¶ç›‘å¬ï¼Œè§¦å‘è‡ªåŠ¨ä¿å­˜
        markdownInput.addEventListener('input', autoSave);

        // æ·»åŠ å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', function(e) {

            if (e.ctrlKey && e.key === 's') {

                uploadFile();

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥è‡ªåŠ¨ä¿å­˜
        window.addEventListener('load', function() {
            // æ£€æŸ¥æ˜¯å¦æœ‰è‡ªåŠ¨ä¿å­˜çš„å†…å®¹
            const autoSaved = localStorage.getItem('markdown-auto-save');
            const autoSaveTime = localStorage.getItem('markdown-auto-save-timestamp');
            
            if (autoSaved && autoSaveTime) {

                    if (confirm(`å‘ç° ${Math.round(timeDiff)} åˆ†é’Ÿå‰çš„è‡ªåŠ¨ä¿å­˜å†…å®¹ï¼Œæ˜¯å¦æ¢å¤ï¼Ÿ`)) {

            // å¦åˆ™åŠ è½½ç¤ºä¾‹
